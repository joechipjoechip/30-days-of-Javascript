<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="playing.css"> 
    </head>
    <body>

    	<h2>Hey, let's play with CSS Variables in <span class="colored">JS</span></h2>

		<div class="controls">
			<label for="spacing">Spacing</label>
			<input type="range" name="spacing" min="0" max="200" value="0" data-sizing="px">

			<label for="blur">Blur</label>
			<input type="range" name="blur" min="0" max="15" value="0" data-sizing="px">

			<label for="base">Base color</label>
			<input type="color" name="base" value="#FFCC99">
		</div>

		<img src="sunset.jpg">

        <script>

        const inputs = document.querySelectorAll('.controls input');

        function handleUpdate() {
        	const suffix = this.dataset.sizing || '';

        	document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        	console.log(suffix);
        };

        inputs.forEach( input => input.addEventListener('change', handleUpdate));
        inputs.forEach( input => input.addEventListener('mousemove', handleUpdate));

        </script>
    </body>
</html>
