    <body>
		<h1>Konami test</h1>
		<p id="success"></p>
        <script>

        	const successSlot = document.querySelector('#success');
        	let codeToCheck = [];
        	const konamiCode = [
        		"ArrowUp", "ArrowUp",
        		"ArrowDown", "ArrowDown",
        		"ArrowLeft","ArrowRight",
        		"ArrowLeft","ArrowRight",
        		'b', 'a'];

        	function stockKey(e){
        		codeToCheck.push(e.key);
        		check();
        	}

        	function check(){
        		codeToCheck.forEach( (element, index) => { if(element !== konamiCode[index]) codeToCheck = [] });
        		console.log('en direct du log : codeToCheck = ' + codeToCheck);
        		if(codeToCheck.length === konamiCode.length) successSlot.innerHTML = 'You are such a konami guy';
        	}
 
        	window.addEventListener('keyup', e => stockKey(e));
        </script>
    </body>
